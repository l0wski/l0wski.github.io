---
layout: default
---

{% for post in site.posts %}
<article class="post">
    <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
    <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
    <div class="post-excerpt">
        {{ post.excerpt }}
    </div>
    <a href="{{ post.url | relative_url }}" class="read-more">Read more â†’</a>
</article>
{% endfor %}
