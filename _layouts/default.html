<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        header h1 a {
            color: #333;
            text-decoration: none;
        }

        header h1 a:hover {
            color: #0066cc;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }

        nav {
            margin-top: 1rem;
        }

        nav a {
            color: #666;
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: #333;
        }

        .theme-toggle {
            background: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 0.85rem;
            color: #666;
            transition: all 0.2s ease;
            margin-left: 1rem;
        }

        .theme-toggle:hover {
            border-color: #999;
            color: #333;
        }

        /* Dark mode styles */
        [data-theme="dark"] {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        [data-theme="dark"] header {
            border-bottom-color: #333;
        }

        [data-theme="dark"] header h1 a {
            color: #e0e0e0;
        }

        [data-theme="dark"] header h1 a:hover {
            color: #66b3ff;
        }

        [data-theme="dark"] .subtitle {
            color: #999;
        }

        [data-theme="dark"] nav a {
            color: #999;
        }

        [data-theme="dark"] nav a:hover {
            color: #e0e0e0;
        }

        [data-theme="dark"] .theme-toggle {
            border-color: #444;
            color: #999;
        }

        [data-theme="dark"] .theme-toggle:hover {
            border-color: #666;
            color: #e0e0e0;
        }

        [data-theme="dark"] .post {
            border-bottom-color: #2a2a2a;
        }

        [data-theme="dark"] .post-date {
            color: #666;
        }

        [data-theme="dark"] .post h2 a {
            color: #e0e0e0;
        }

        [data-theme="dark"] .post h2 a:hover {
            color: #66b3ff;
        }

        [data-theme="dark"] .post h1 {
            color: #e0e0e0;
        }

        [data-theme="dark"] .post-excerpt {
            color: #bbb;
        }

        [data-theme="dark"] .post-content {
            color: #e0e0e0;
        }

        [data-theme="dark"] .read-more {
            color: #66b3ff;
        }

        [data-theme="dark"] code {
            background: #2a2a2a;
            color: #e0e0e0;
        }

        [data-theme="dark"] pre {
            background: #2a2a2a;
        }

        [data-theme="dark"] .highlight pre {
            background: #2a2a2a;
        }

        [data-theme="dark"] .post-content blockquote {
            border-left-color: #66b3ff;
            color: #999;
        }

        [data-theme="dark"] footer {
            border-top-color: #333;
            color: #666;
        }

        [data-theme="dark"] footer a {
            color: #999;
        }

        [data-theme="dark"] footer a:hover {
            color: #e0e0e0;
        }

        .post {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #f5f5f5;
        }

        .post:last-child {
            border-bottom: none;
        }

        .post-date {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .post h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .post h2 a {
            color: #333;
            text-decoration: none;
        }

        .post h2 a:hover {
            color: #0066cc;
        }

        .post h1 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 1rem;
            line-height: 1.3;
            color: #333;
        }

        .post-excerpt {
            color: #555;
            margin-bottom: 1rem;
        }

        .post-content {
            color: #333;
        }

        .post-content h2,
        .post-content h3,
        .post-content h4 {
            margin: 2rem 0 1rem 0;
            font-weight: 500;
        }

        .post-content h2 { font-size: 1.4rem; }
        .post-content h3 { font-size: 1.2rem; }
        .post-content h4 { font-size: 1.1rem; }

        .post-content p {
            margin-bottom: 1rem;
        }

        .post-content ul,
        .post-content ol {
            margin: 1rem 0 1rem 2rem;
        }

        .post-content blockquote {
            border-left: 3px solid #0066cc;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
            font-style: italic;
        }

        .read-more {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        code {
            background: #f8f8f8;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 0.9em;
        }

        pre {
            background: #f8f8f8;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        pre code {
            background: none;
            padding: 0;
        }

        .highlight pre {
            background: #f8f8f8;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            text-align: center;
            color: #999;
            font-size: 0.85rem;
        }

        footer a {
            color: #666;
            text-decoration: none;
        }

        footer a:hover {
            color: #333;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem 0.5rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .post h2 {
                font-size: 1.25rem;
            }

            nav a {
                display: block;
                margin-bottom: 0.5rem;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p class="subtitle">{{ site.description }}</p>
        <nav>
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/about' | relative_url }}">About</a>
            <a href="mailto:{{ site.email }}">Contact</a>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">üåô</button>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>Built with Jekyll ‚Ä¢ Hosted on <a href="https://pages.github.com/">GitHub Pages</a></p>
        <p>
            {% if site.github_username %}<a href="https://github.com/{{ site.github_username }}">GitHub</a>{% endif %}
            {% if site.github_username and site.email %} ‚Ä¢ {% endif %}
            {% if site.email %}<a href="mailto:{{ site.email }}">Email</a>{% endif %}
        </p>
    </footer>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const toggleBtn = document.querySelector('.theme-toggle');

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Update button text
            toggleBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const toggleBtn = document.querySelector('.theme-toggle');

            document.documentElement.setAttribute('data-theme', savedTheme);
            toggleBtn.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
